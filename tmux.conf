# Set iTerm2 as default terminal and default terminal mode as 256color mode
set -g default-terminal "xterm"
set -g default-terminal "screen-256color"

# Set scrollback history to 10k
set -g history-limit 10000
# Set Ctrl-a as the default prefix key combination and unbind Ctrl-b 
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Renumber windows sequentially after closing them
set -g renumber-windows on

# Split windows
bind | split-window -h
bind - split-window -v

# Map Vim movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using PREFIX H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings in copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode

# Setup 'v' to begin selection as in vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"

